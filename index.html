<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <button onclick="toggle()">Toggle</button>
  <div id="window" class="visible focused">
    <header id="header">
      <div class="title">
        <img src="assets/clock.png" alt="clock">
        <span id="header-title">20% 완료</span>
      </div>
      <div class="controls">
        <button><img src="assets/minimize.svg" alt="minimize"></button>
        <button disabled><img src="assets/maximize.svg" alt="maximize"></button>
        <button><img src="assets/close.svg" alt="close"></button>
      </div>
    </header>
    <div class="container">
      <span class="info-text">
        <a class="clean-link" id="from-year" target="_blank"></a>에서
        <a class="clean-link" id="to-year" target="_blank"></a>(으)로 ∞개 항목 이동 중
      </span>
      <div class="progress-text">
        <span id="text-percentage"></span>
      </div>
      <div id="progress-bar">
        <div class="progress-bar-green">
          <img class="progress-bar-shine" src="assets/shine.svg" alt="shine">
        </div>
      </div>
    </div>
    <div class="container additional">
      <img src="assets/details.svg" alt="details">
      <span>자세히</span>
    </div>
  </div>
</body>
</html>
