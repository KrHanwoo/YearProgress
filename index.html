<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <script src="script.js" defer></script>
  <title>365일</title>
  <style>
    body{
      background-color: #010916;
    }
  </style>
</head>
<body>
  <div class="center">
    <button class="btn" onclick="openWin()">
      <img src="assets/clock.png" alt="clock" draggable="false">
    </button>
  </div>
  <div id="window">
    <header id="header">
      <div class="title">
        <img src="assets/clock.png" alt="clock" draggable="false">
        <span class="unfocusable" id="header-title"></span>
      </div>
      <div class="controls">
        <button><img class="unfocusable" src="assets/minimize.svg" alt="minimize" draggable="false"></button>
        <button disabled><img class="unfocusable" src="assets/maximize.svg" alt="maximize" draggable="false"></button>
        <button onclick="closeWin()"><img class="unfocusable" src="assets/close.svg" alt="close" draggable="false"></button>
      </div>
    </header>
    <div class="container">
      <span class="info-text">
        <a class="clean-link" id="from-year" target="_blank"></a>에서
        <a class="clean-link" id="to-year" target="_blank"></a>(으)로 ∞개 항목 이동 중
      </span>
      <div class="progress-text">
        <span id="text-percentage"></span>
        <div>
          <img src="assets/pause.svg" alt="pause" draggable="false">
          <img src="assets/cancel.svg" alt="cancel" draggable="false">
        </div>
      </div>
      <div id="progress-bar">
        <div class="progress-bar-green">
          <img class="progress-bar-shine" src="assets/shine.svg" alt="shine" draggable="false">
        </div>
      </div>
    </div>
    <div class="container additional">
      <img src="assets/details.svg" alt="details" draggable="false">
      <span>자세히</span>
    </div>
  </div>
</body>
</html>
